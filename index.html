<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
</head>
<body>
    <div id="cardList">
        <div class="card beforeClass left">
            <div>
                <div class="object">加载课程中...</div>
                <div class="time">计算时间中...</div>
            </div>
            <div>
                <div class="place">地点</div>
                <div class="remain">剩余时间计算中...</div>
            </div>
        </div>
    </div>
    
    <div class="noClass noshow">休养生息</div>
    <div class="halfButton" id="beforeDay">前一天</div>
    <div class="halfButton" id="nextDay">后一天</div>
    <script src="js.js"></script>
</body>
</html>
